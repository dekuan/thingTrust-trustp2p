syntax = "proto2";
package trust_note_p2p_package;


message TrustNoteP2p
{
	enum PackageType
	{
		PACKAGE_HEARTBEAT	= 0;
		PACKAGE_TALK		= 1;
		PACKAGE_REQUEST		= 2;
		PACKAGE_RESPONSE	= 3;
	}

	optional string	version		= 1	[ default = '1.0' ];
	optional string alt		= 2	[ default = '1' ];
	optional PackageType type	= 3	[ default = PACKAGE_HEARTBEAT ];

	required string command		= 4	[ default = '' ];
	required string body		= 5	[ default = '' ];
}