syntax = "proto2";
package trust_note_p2p_package;


message TrustNoteP2p
{
	enum PackageType
	{
		PACKAGE_HEARTBEAT_PING		= 0;
		PACKAGE_HEARTBEAT_PONG		= 1;
		PACKAGE_TALK			= 10;
		PACKAGE_REQUEST			= 20;
		PACKAGE_RESPONSE		= 21;
	}

	optional string	version		= 1	[ default = '1.0' ];
	optional string alt		= 2	[ default = '1' ];
	optional PackageType type	= 3	[ default = PACKAGE_HEARTBEAT_PING ];

	required string event		= 4	[ default = '' ];
	required string body		= 5	[ default = '' ];
}