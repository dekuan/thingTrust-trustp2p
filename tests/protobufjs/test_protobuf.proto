syntax = "proto2";
package trust_note_p2p_package;


message TrustNoteP2p
{
	enum PackType
	{
		PACKTYPE_HEARTBEAT	= 0;
		PACKTYPE_TALK		= 1;
		PACKTYPE_REQUEST	= 2;
		PACKTYPE_RESPONSE	= 3;
	}

	optional string	sVersion	= 1	[ default = '1.0' ];
	optional string sAlt		= 2	[ default = '1' ];
	optional PackType enumPackType	= 3	[ default = PACKTYPE_HEARTBEAT ];

	required string sCommand	= 4	[ default = '' ];
	required string sBody		= 5	[ default = '' ];
}